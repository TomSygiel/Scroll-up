<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">

  <title>Scroll-up</title>

</head>

<body>

  <figure>
    <div class="hero">
      <h1>Scroll down ...</h1>
    </div>
    <img class="main-image" src="images/img.jpg" alt="hero-image" />
  </figure>


  <div class="content">
    <div class="scroll-to-top">

      <i onclick="scrollToTop()" class='fas'>&#xf0aa;</i>

    </div>

    <h3>... and press the arrow to scroll up again.</h3>

  </div>

  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="js/main.js"></script>
</body>

</html>
